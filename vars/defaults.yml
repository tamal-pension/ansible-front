---
private_dns: front
private_ip: "{{ ansible_default_ipv4.address }}"
loki_base_url: "http://loki.{{ private_domain }}:3100"
app_user: pension
app_group: "{{ app_user }}"
users_groups:
  - name: "{{ app_group }}"
users:
  - name: "{{ app_user }}"
    group: "{{ app_group }}"
    append: true
    create_home: false
    shell: /sbin/nologin
consul_template_service_start_and_enable: false
consul_service_start_and_enable: false
aws_iam_role: "front-role"
